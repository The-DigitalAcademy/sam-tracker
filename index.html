<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trucker</title>
    <link href="stylesheet" rel="style.css">
  </head>
  <body>
    <h2>Trucker</h2>
    <div class="container">
     <h4>your balance</h4>
     <h1 id="balance">R5000</h1>
    <div class="inc-exp-container">
      <div>
          <h4>INCOME</h4>
          <P id="Money-plus" class="money-plus">
               +R0.00
          </P>

</div>
</div>
    
<H4>Expense</H4>
<p id="money-minus" class="money-minus">
     -R0.00

</p>
<div>
     <h3>history</h3>
     <ul>
      <li class="minus">
          cash <span>R300</span><button class="delete-btn">X</button>

      </li>
     </ul>
     <H3>Add new Transitions</H3>
     <form id="form">
     <div class="form-contrl">
          <label for="text">text</label>
           <input type="text" id="text" placeholder="enter text...">
     </div>
     <div class="form-contrl">
          <label for="amount">amount</label>
           <input type="text" id="amount" placeholder="enter amount...">
     </div>
     </form>
     <button class="btn">All Transitions</button>

</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
