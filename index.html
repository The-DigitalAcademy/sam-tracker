<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
          <div id="balance"></div>
        </div>

        <br><br>

        <div class="cashflow-container">
            <div class="income-container">
                <h2 class="incomeT">Income</h2>
                <div id="income">R0.00</div>
            </div>

            <br><br>

            <div class="expense-container">
                <h2 class="expenseT">Expense</h2>
                <div id="expense">R0.00</div>
            </div>
        </div>

        <div class="transaction-container">
            <h2 class="header">Transaction History</h2>
            <ul id="transaction">
                
            </ul>
        </div>

        <div class="form-container">
            <h2>Add new transction</h2>
            <form onsubmit="return false;">
                <label for="name">Name</label>
                <input id="name" type="text">
                <label for="amount">Amount</label>
                <input id="amount" type="number">
                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
